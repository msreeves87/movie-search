<!DOCTYPE html>

<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="icon" href="../Movie-API/img/popcorn.png" />
    <link rel="shortcut icon" href="../Movie-API/img/popcorn.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
      rel="stylesheet"
    />
    <link href="css/normalizer.css" rel="stylesheet" type="text/css" />
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
    <link href="css/responsive.css" rel="stylesheet" type="text/css" />
    <title>Movie Search Database</title>
  </head>
  <body background="img/popcorn.png" align="center">
    <header></header>
    <div class="container">
      <div class="details-panel">
        <a href="https://www.reevesmichael.co.uk"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1>Movie Search Database</h1>
        <img src="img/film-reel.png" id="myButton" />
        <input
          id="theMovie"
          type="text"
          name="fname"
          placeholder="Search for a movie"
        />
        <div class="row">
          <div class="details-body">
            <div class="poster">
              <h2>Movie Poster:</h2>
              <img id="imageMovie" />
            </div>
            <div class="details-info">
              <div class="title">
                <h2>Title:</h2>
                <p id="title"></p>
              </div>

              <div class="releaseDate">
                <h2>Release Date:</h2>
                <p id="releaseDate"></p>
              </div>

              <div class="rating">
                <h2>Rating:</h2>
                <p id="rating"></p>
              </div>

              <div class="overview">
                <h2>Overview:</h2>
                <p id="overview"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/myscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
